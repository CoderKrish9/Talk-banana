<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <header>
        Banana Talk
    </header>

    <main class="input-btn-output-container">
        <textarea id="txt-input"
            placeholder="Put your sentence in English here that you wish to convert in Banana Language"></textarea>
        <button id="btn-translate">Translate to Banana</button>

        <p>Output will come here 👇🏻</p>
        <div id="output"></div>
    </main>

    <footer>
        <h2>About</h2>
        <p> Are you a fan of Minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>



    <script src="app.js" type="text/javascript"></script>
</body>

</html>
